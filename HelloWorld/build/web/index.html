<html>
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="greeting">
            Name: <input type="text" name="name"/><br><br>
            Course: <input type="text" name="course"/><br><br>
            Languages Learned: <br>
            <input type="checkbox" name="lang" value="C++">C++<br>
            <input type="checkbox" name="lang" value="Java">Java<br>
            <input type="checkbox" name="lang" value="Python">Python<br><br>
            Choose: <br>
            <input type="radio" name="rad" value="Pancake" checked>Pancake
            <input type="radio" name="rad" value="Waffles">Waffles<br><br>
            Favorite Color: <br>
            <input type="color" name="col"><br><br>
            Preferred Weapon: <br>
            <select name="wep">
                <option value="Sword">Sword</option>
                <option value="Spear">Spear</option>
                <option value="Axe">Axe</option>
            </select><br><br>
            <input type="submit"/>
        </form>
    </body>
</html>
